function tick_index()
{
   if (frame_index > num_images_index - 1)
       frame_index = 0;

   document.name_index.src = images_index[frame_index].src;
   frame_index += 1;
   tt = setTimeout("tick_index()", interval_index);
}

function startup_index()
{
   preload_images_index();
   frame_index = 0;
   setTimeout("tick_index()", interval_index);
}

function stopit_index()
{ clearTimeout(tt); }

function restart_index()
{ tt = setTimeout("tick_index()", interval_index); }

function slower_index()
{ interval_index = interval_index/0.7; }

function faster_index()
{ interval_index = interval_index*0.7; }
